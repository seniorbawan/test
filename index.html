<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./main.css">
	<title>Sing up form</title>
</head>
<body>
	<form action="#">
		<div>
			<label for="f-name">FIRST NAME 
			</label>
			<input type="text" name="f-name" id="f-name">
		</div>
		<div>
			<label for="s-name">LAST NAME 
			</label>
			<input type="text" name="s-name" id="s-name">
		</div>
		<div>
			<hr>
			<label for="age">AGE 
			</label>
			<input type="number" name="age" id="age">
		</div>
		<div>
			<hr>
			<p>GENDER</p>
			<label for="MALE">MALE
			</label>
			<input type="RADIO" name="GENDER" value="MALE">
			<label for="feMALE">FEMALE
			</label>
			<input type="RADIO" name="GENDER" value="FEMALE">
			<hr>
		</div>
		<div>
			<label for="student">STUDENT
			 </label>
			<input type="checkbox" name="STUDENT" id="student">

			<label for="worker">WORKER
			</label>
			<input type="checkbox" name="worker">
		</div>
		<div>
			<hr>
			<label for="city">CITY
			</label>
			<select name="city" id="city">
				<option value="...">..
				</option>
				<option value="ERBIL">ERBIL
				</option>
				<option value="SULAIMANY">SULAYMANI
				</option>
				<option value="DHOCK">DHOCK
				</option>
				<option value="BAGHDAD">BAGHDAD
				</option>
				<option value="KIRKUK">KIRKUK
				</option>
				

			</select>
		</div>
		<button id="button">SING UP
		</button>


		
	</form>
	<script src="./main.jr" type="text/javascript">
		
	</script>


</body>
</html>
